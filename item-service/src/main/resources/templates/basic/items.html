<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <link th:href="@{/css/bootstrap.min.css}" rel="stylesheet">
    <!--th:href에서 @{...}로 감싸면 절대경로로 동작하며, 기존 html 속성과 겹치면 타임리프의 속성을 우선한다. -->
</head>
<body>
<div class="container" style="max-width: 600px">
    <div class="py-5 text-center">
        <h2>상품 목록</h2>
    </div>
    <div class="row">
        <div class="col">
            <button class="btn btn-primary float-end"
                    onclick="location.href='addForm.html'" type="button"
                    th:onclick="|location.href='@{/basic/items/add}'|">상품 등록
                    <!--|| 안에 감싸져 있으면 타임리프 문법을 쓸 수 있다. 문자 더하기 빼기를 할 필요가 없이. -->
            </button>
        </div>
    </div>
    <hr class="my-4">
    <div>
        <table class="table">
            <thead>
            <tr>
                <th>ID</th>
                <th>상품명</th>
                <th>가격</th>
                <th>수량</th>
            </tr>
            </thead>
            <tbody>
                <tr th:each="item:${items}">
                    <td><a href="item.html" th:href="@{/basic/items/{itemId}(itemId=${item.id})}" th:text="${item.id}">회원id</a> </td>
                    <td><a href="item.html" th:href="@{/basic/items/{itemId}(itemId=${item.id})}" th:text="${item.itemName}">상품</a> </td>
                    <td th:text="${item.price}">가격</td>
                    <td th:text="${item.quantity}">수량</td>
                </tr>
            </tbody>
        </table>
    </div>
</div> <!-- /container -->
</body>
</html>
