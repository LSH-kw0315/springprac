<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<body>
<footer th:fragment="copy">
    푸터 자리 입니다.
</footer>
<!--/* th:fragment 속성이 있는 태그는 다른 곳에서 가져다 쓸 수 있다. 구분은 이름으로 하며,
 마치 메소드 호출과 비슷함. */-->
<footer th:fragment="copyParam (param1, param2)">
    <p>파라미터 자리 입니다.</p>
    <p th:text="${param1}"></p>
    <p th:text="${param2}"></p>
</footer>
</body>
</html>
